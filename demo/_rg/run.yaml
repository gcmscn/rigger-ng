_env:
    - !R.env
        _name    : "_dev"
        _res :
            - !R.vars
                    TEST_CASE : "${PRJ_ROOT}/test/main.py"
    - !R.env
        _name    : "_centos"
        _res :
            - !R.vars
                PHP_BIN : "/usr/local/php-5.6/bin/php"

    - !R.env
        _name : "base"
        _res :
            - !R.project
                root : "${HOME}/devspace/rigger-ng/demo"
                name : "rg_demo"
            - !R.path
                dst  : "${PRJ_ROOT}/conf/used"


    - !R.env
        _name    : "dev"
        _mix     : "_dev,base"


_sys:
    -  !R.system
        _name : "test"
        _res  :
            - !R.vars
                    TEST_CASE : "${PRJ_ROOT}/test/main.py"
            - !R.echo
                value         : "${TEST_CASE}"
            - !R.file_tpl
                tpl           : "${PRJ_ROOT}/files/prj_tpl.yaml"
                dst           : "${PRJ_ROOT}/files/prj_use.yaml"
            - !R.using
                path          : "${PRJ_ROOT}/_rg/modul.yaml"
                modul         : "m1"
            - !R.using
                path          : "${PRJ_ROOT}/_rg/modul.yaml"
                modul         : "m2"
            - !R.echo
                value         : "${PRJ_ROOT}"
            - !R.shell
                script : "${PRJ_ROOT}/src/demo.sh"
            - !R.cmd
                cmd: "ls"
            # - !R.php
            #     script : "${PRJ_ROOT}/src/demo.php"

    -  !R.system
        _name : "web"
        _res  :
            - !R.vars
                SOCK_FILE : "${RUN_PATH}/fpm.sock"
                DOMAIN    : "${USER}.rigger-ng.com"
                PHP_INI   : "${PRJ_ROOT}/conf/used/web_fpm.ini"
            - !R.nginx_conf
                sudo : True
            - !R.fpm
                ini_tpl  : "${PRJ_ROOT}/conf/options/php.ini"
                conf_tpl : "${PRJ_ROOT}/conf/options/fpm.conf"
                sudo : True


    -  !R.system
        _name : "daemon"
        _res  :
            - !R.vars
                PHP_INI   : "${PRJ_ROOT}/conf/used/web_fpm.ini"
                PHP_BIN   : "/usr/local/php/bin/php"
            - !R.daemon
                script   : "${PRJ_ROOT}/src/daemon.sh"
                tag      : "sh"
            - !R.daemon_php
                script   : "${PRJ_ROOT}/src/daemon.php"
                tag      : "php"
    - !R.system
        _name : "beanstalk"
        _res  :
            - !R.path
                dst  : "/data/${PRJ_NAME}"
                chmod : "a+w"
                sudo : True
            - !R.beanstalkd
                port : 11400

    - !R.system
        _name   : "init"
        _limit : 
            "envs"   : "online"
            "passwd" : "xyz"
        _res    :
            - !R.echo
                value         : "limit is pass!"
